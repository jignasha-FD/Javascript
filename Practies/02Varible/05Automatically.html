<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatically</title>
  </head>
  <body>
    <p id="para"></p>
    <script>
      x = 5;
      y = 10;
      z = x + y;

      document.getElementById("para").innerHTML = z ;
    </script>
  </body>
</html>
