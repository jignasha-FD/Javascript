<!DOCTYPE html>
<html lang="en">
  <head>

    <title>var</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      // var a=10;  Declaration and assignament

      var number1 = 10;
      var number2 = 50;
      var number3 = Number(prompt("enter your age...?"));
      var total = number1 + number2 + number3;
      document.getElementById("demo").innerHTML = total;
