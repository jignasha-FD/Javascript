<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
       <h1>Datatype</h1>
       <p>There are two type of datatype <br><br> 
        1:Premitive <br>
        <ul>
            <li>String</li>
            <li>Symbol</li>
            <li>Boolean</li>
            <li>Bigint</li>
            <li>Undefine</li>
            <li>Null</li>
            <li>Number</li>
        </ul>
        2:Non-Premitive  
        <ul>
            <li>Object</li>
            <li>Array</li>
        </ul>
       </p>

       <script>
                // Premitive data type
            
                let a = "tops";
                console.log(a,typeof a);

                let b = Symbol();
                console.log(b,typeof b);

                let c = true;
                console.log(c,typeof c);

                let d = 3n;
                console.log(d,typeof d);

                let e;
                console.log(e,typeof e);

                let f = null;
                console.log(f,typeof f);

                //var age1 = 10
                //var age2 = " ravi"
                //console.log(age1+age2);

                let g = 11;
                console.log(g,typeof g);

                //non- Premitive data type
                
                let marks =
                {
                    eng :10,
                    sci : 30
                }
                console.log(marks,typeof marks)

                let number= [10,20,30];
                console.log(number,typeof number);
          
        </script>
</body>
</html>
